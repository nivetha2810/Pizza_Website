<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .login-form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-form h3 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .login-form .box {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-form .remember {
            display: flex;
            align-items: center;
            margin-bottom: 15px; /* Added margin-bottom to provide space */
        }
        .login-form .remember input {
            margin-right: 5px;
        }
        .login-form .remember label {
            font-size: 14px;
            color: #555;
        }
        .login-form .btn {
            width: 100%;
            padding: 10px;
            background: #130f40;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-form .btn:hover {
            background: #130f40;
        }
    </style>
</head>
<body>
    <form action="" class="login-form">
        <h3>LOGIN FORM</h3>
        <input type="email" placeholder="enter your email" class="box">
        <input type="password" placeholder="enter your password" class="box">
        <div class="remember">
            <input type="checkbox" name="" id="remember-me">
            <label for="remember-me">remember me</label>
        </div>
        <input type="submit" value="login" class="btn">
    </form>
</body>
</html>
